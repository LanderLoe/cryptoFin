    <header>
      <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container">
          <a class="navbar-brand" href="../index.html">CryptoFin</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opcionesMenu"
            aria-controls="opcionesMenu"

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="bg-info-subtle text-success-emphasis text-center p-5">
        Contactános
      </h1>
      <section class="container my-4">
        <article class="row">
          <div class="col-md-6">
            <form>
              <div class="mb-4">
                <label for="nombreApellido" class="form-label"></label>Nombre y
                Apellido *
                <input
                  type="text"
                  class="form-control mt-1"
                  id="nombreApellido"
                  minlength="7"
                  maxlength="18"
                  placeholder="Ana Isa"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="emailContacto" class="form-label"></label>Correo
                Electrónico *
                <input
                  type="email"
                  class="form-control mt-1"
                  id="emailContacto"
                  minlength="64"
                  maxlength="255"
                  placeholder="nombreusuario@dominio.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="telefonoContacto" class="form-label"></label
                >Teléfono
                <input
                  type="tel"
                  class="form-control mt-1"
                  id="telefonoContacto"
                  minlength="10"
                  maxlength="14"
                  placeholder="+5491234567890"
                />
              </div>
              <div class="mb-4">
                <label for="escribeConsulta" class="form-label"></label
                >Consultas *
                <textarea
                  class="form-control mt-1"
                  id="escribeConsulta"
                  rows="5"
                  minlength="4"
                  maxlength="300"
                  placeholder="Escribe aquí su consulta."
                  required
                ></textarea>
              </div>
              <div class="mb-4">
                <div class="form-text">
                  <p>Los campos con (*) son obligatorios.</p>
                </div>
                <button type="submit" class="btn btn-outline-light">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6 bg-secondary">
            <p>Aquí va un mapa interactivo</p>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark-subtle py-4">
      <p class="text-center">&copy; Todos los derechos reservados</p>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
